<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" >
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            
        </ion-nav-bar>
        <ion-nav-view name="sidemenu"></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <div class="title" style="text-align:center;">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" scroll="false" class="side-menu-left has-header custom">
            <ion-list>
                <ion-item ui-sref="menu.home" menu-close="" class="custom item-icon-right"><i style="font-size:25px;" class="icon ion-ios-home"></i> Home</ion-item>
                <ion-item ui-sref="menu.demos" menu-close="" class="item-icon-right"><i style="font-size:25px;" class="icon ion-ios-videocam"></i>   See Demos</ion-item>
                <ion-item ui-sref="menu.settings" menu-close="" class="item-icon-right"><i style="font-size:25px;" class="icon ion-ios-gear"></i>   Settings</ion-item>
                <ion-item ng-click="logout()" menu-close="" class="item-icon-right"><i style="font-size:25px;" class="icon ion-android-exit"></i>   Logout</ion-item>
                
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
