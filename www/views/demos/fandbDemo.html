<ion-view title="Food and Beverage Demo" hide-back-button="false" hide-nav-bar="true">
<ion-content class="padding" padding="true">

<ion-slide-box show-pager="true" auto-play="true" slide-interval="4000" does-continue="true">

<ion-slide>
<p class="dark"><b>Select food type</b> Ex: Milk and Milk Products</p>
<span><img class="slide-img" src="img/demos/FB/foodListing.png"></span>
</ion-slide>

<ion-slide>
<p class="dark"><b>Select the food to add to Cart</b></p>
<p class="dark">Ex: Milk 0.3% fat</p>
<span><img class="slide-img" src="img/demos/FB/foodModal.png"></span>
</ion-slide>

<ion-slide>
<span><img class="slide-img" src="img/demos/FB/toast1.png"></span>
</ion-slide>


<ion-slide>
<p class="dark">Go back to <b>Food &amp; Beverages</b> screen and click on the cart icon at the bottom </p>
<span><img class="slide-img" src="img/demos/FB/cart.png"></span>
</ion-slide>

<ion-slide>
<p class="dark">The <b>KHE</b> is displayed on top</p>
<span><img class="slide-img" src="img/demos/FB/cartModal.png"></span>
</ion-slide>


</ion-slide-box>
</ion-content>
</ion-view>
