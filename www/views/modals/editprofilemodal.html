        	<ion-modal-view class="pane">
        		<ion-header-bar class="bar bar-header bar-dark item-icon-left">
        		<i class="icon ion-ios-person"></i>
          			<h1 class="title">Edit Profile</h1>
          			<button class="button button-clear button-primary" ng-click="editprofilemodal.hide()">Cancel</button>
          		</ion-header-bar>

          		<ion-content class="padding" >
          			<div class="list card">
          			<form name="editProfileForm">
            			<label class="item item-input item-stacked-label">
              				<span class="input-label">Full Name</span>
              				<input type="text" placeholder="" ng-model="eprofile.name" required="yes">
            			</label>

			            <label class="item item-input item-stacked-label">
			              <span class="input-label">Date of Birth</span>
			              <input type="date" placeholder="" ng-model="eprofile.dob" required="yes">
			            </label>

			            <label class="item item-input item-stacked-label">
			              <span class="input-label">Phone Number</span>
			              <input type="tel" placeholder="" ng-model="eprofile.mobile" required="yes">
			            </label>
			            </form>
			            </div>
 
			        <button class="button button-block button-dark" ng-disabled="editProfileForm.$invalid" ng-click="updateProfile(eprofile)">Done</button>

			    </ion-content>
        	</ion-modal-view>
