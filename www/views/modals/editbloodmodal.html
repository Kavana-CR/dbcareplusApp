<ion-modal-view class="pane">
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">Edit Blood Sugar</h1>
    <button class="button button-clear icon ion-ios-trash-outline" ng-click="deleteBlood(eblood.id)"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <form name="editbloodForm" >
    <div class="list card">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Blood Sugar Value</span>
        <input type="number" ng-model="eblood.value" required="yes" ng-minlength="2" ng-maxlength="3" min="30" max="900">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Date</span>
        <input type="date" ng-model="eblood.date" required="yes">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Time</span>
        <input type="time" ng-model="eblood.time" required="yes" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Note</span>
        <input type="text"  ng-model="eblood.notes" required="yes" placeholder="Ex: Before Lunch">
      </label>
      <input type = "hidden" ng-value="eblood.id">
      </div>

    <button class="button button-block button-dark" ng-disabled="editbloodForm.$invalid" ng-click="updateBlood(eblood)">Save Blood Sugar</button>
    <button class="button button-block button-assertive" ng-click="editbloodsugar.hide()">Cancel</button>
    </form>
  </ion-content>
</ion-modal-view>
