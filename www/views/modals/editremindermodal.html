 <ion-modal-view class="pane" cache="false">
        <ion-header-bar class="bar bar-header bar-custom-reminders">
          <h1 class="title" style="color:white;">Edit Reminder</h1>
          <button class="button button-clear button-light icon ion-ios-trash-outline" ng-click="deleteReminder(erem.id)"></button>
        </ion-header-bar>
        <ion-content class="padding" >
          <form name="editreminderForm">
          <div class="list card" style="border-radius: 15px;">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Date</span>
              <input type="date" required="yes" ng-model="erem.date">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Time</span>
              <input type="text" required="yes" ng-model="erem.time">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Reminder Message</span>
              <input type="text" required="yes" ng-model="erem.notes">
            </label>

            <ul class="list">
            <li class="item item-toggle">
            Repeat
            <label class="toggle toggle-royal">
            <input type="checkbox">
              <div class="track">
         <div class="handle"></div>
       </div>
       </label>
       <input type="hidden" ng-model="erem.id">
       </li>
       </ul>


          </div>
          <button class="button button-block button-dark" ng-disabled="editreminderForm.$invalid" ng-click="updateReminder(erem)">Save Reminder</button>
    <button class="button button-block button-assertive" ng-click="editreminder.hide()">Cancel</button>
     </form>
  </ion-content>
        </ion-content>
      </ion-modal-view>
